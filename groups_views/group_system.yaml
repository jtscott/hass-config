Roomba_System:
  name: "Roomba 980"
  entities:
    - sensor.roomba_firmware_template
    - sensor.roomba_battery_template

System_Status:
  name: "System Status"
  entities:
    - sensor.connected_clients
    - sensor.hass_release
    - sensor.current_version
    - sensor.disk_use_percent_
    - sensor.processor_use
    - sensor.memory_use_percent

Wink_Hub:
  name: "Wink Hub"
  entities:
    - sensor.wink_hub_status
    - sensor.wink_hub_firmware_state_template
    - sensor.wink_hub_firmware_version