Roomba_System:
  name: "Roomba 980"
  entities:
    - sensor.roomba_firmware_template
    - sensor.roomba_battery_template
    - automation.system__roomba__firmware_update

System_Status:
  name: "System Status"
  entities:
    - sensor.since_last_boot_templated
    - sensor.connected_clients
    - sensor.hass_release
    - sensor.current_version
    - sensor.disk_free_space
    - sensor.cpu_use
    - sensor.ram_use
    - automation.system__hass__update_notification

Wink_Hub:
  name: "Wink Hub"
  entities:
    - sensor.wink_hub_status
    - sensor.wink_hub_firmware_state_template
    - sensor.wink_hub_firmware_version
    - automation.system__wink_hub__update_notification

Withings_Scale:
  name: "Withings Scale"
  entities:
    - sensor.scale_battery_template
    - sensor.scale_firmware
