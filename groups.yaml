###########################################
# System Tab
###########################################
system:
  view: yes
  name: System
  entities:
    - group.system_status
    - group.withings_scale
    - group.wemo_signal
    - group.roomba_system

###########################################
# Automation Tab
###########################################
automation:
  view: yes
  name: Automation
  entities:
    - group.sunrise_automation
    - group.presence_automation
    - group.arrival_departure_automation
    - group.roomba_automation
    - group.climate_automation

###########################################
# Home Cards
###########################################
Netatmo:
  name: "Netatmo Welcome"
  entities:
    - switch.netatmo_camera
    - sensor.netatmo_motion
    - camera.hemlock__kitchen

Media:
  entities:
   - sensor.current_activity
   - input_select.harmony
   - switch.livingroomtv
   - switch.shieldtv
   - sensor.tv_schedule

Lights:
  entities:
   - switch.front_door
   - switch.patio
   - switch.bedroom
   - switch.wemo_insight

Roomba:
  entities:
    - switch.roomba
    - sensor.roomba_cycle_template
    - sensor.roomba_phase_template
    - sensor.roomba_bin_presence_template
    - sensor.roomba_bin_state_template
    - sensor.roomba_runtime
    - sensor.roomba_coverage

###########################################
# Calgary Cards
###########################################
Date_Time:
  name: "Date & Time"
  entities:
    - sensor.date
    - sensor.time

Travel:
  entities:
    - sensor.home_to_enmax
    - sensor.home_to_supported_lifestyles
    - sensor.home_to_acadia
    - sensor.home_to_airport

Forecast:
  entities:
   - sensor.pws_feelslike_c
   - sensor.dark_sky_daily_low_temperature
   - sensor.dark_sky_daily_high_temperature
   - sensor.air_pressure_template
   - sensor.air_quality
   - sensor.uv_rating_template
   - sensor.dark_sky_precip_probability
   - sensor.pws_precip_today_metric
   - sensor.pws_wind_kph
   - camera.yyc_doppler

Sun_Moon:
  name: "Sun & Moon"
  entities:
    - sensor.solar_angle
    - sensor.sunrise
    - sensor.sunset
    - sensor.moon

###########################################
# System Cards
###########################################
System_Status:
  name: "System Status"
  entities:
    - sensor.since_last_boot_templated
    - sensor.connected_clients
    - sensor.hass_release
    - sensor.hass_installed
    - sensor.disk_free_space
    - sensor.cpu_use
    - sensor.ram_use
    - automation.update_notification

Sunrise_Automation:
  name: "Sunrise Automation"
  entities:
    - automation.sunrise_away_lights
    - automation.sunset_away_lights

Presence_Automation:
  name: "Presence Automation"
  entities:
    - automation.off_while_home
    - automation.on_while_home
    - automation.off_while_away
    - automation.on_while_away

Arrival_Departure_Automation:
  name: "Arrival & Departure Automation"
  entities:
    - automation.patio_off_after_arrival
    - automation.patio_on_after_departure
    - automation.commute_notification

Roomba_Automation:
  name: "Roomba Automation"
  entities:
    - automation.roomba_schedule
    - automation.roomba_stop

Climate_Automation:
  name: "Climate Automation"
  entities:
    - automation.heat_on
    - automation.heat_off

Withings_Scale:
  name: "Withings Scale"
  entities:
    - sensor.scale_battery
 
Wemo_Signal:
  name: "Wemo Signal Strength"
  entities:
    - sensor.wemo_front_door
    - sensor.wemo_patio
    - sensor.wemo_bedroom
    - sensor.wemo_insight    

Roomba_System:
  name: "Roomba 980"
  entities:
    - sensor.roomba_firmware
    - sensor.roomba_battery
    - sensor.roomba_rssi    

###########################################
# Hidden Groups
###########################################
family_devices:
    - device_tracker.brittanysiphone
    - device_tracker.jaredsrotary