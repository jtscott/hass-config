- id: '1557758650300'
  alias: Start HomeKit
  trigger:
  - event_data: {}
    event_type: zwave.network_complete
    platform: event
  - event_data: {}
    event_type: zwave.network_complete_some_dead
    platform: event
  - event_data: {}
    event_type: zwave.network_ready
    platform: event
  condition: []
  action:
  - service: homekit.start
- id: '1558708469500'
  alias: Z-Wave Heal
  trigger:
  - at: 00:00:00
    platform: time
  condition: []
  action:
  - service: zwave.heal_network
- id: '1559083319100'
  alias: Z-Wave Test Network
  trigger:
  - at: '12:00'
    platform: time
  condition: []
  action:
  - service: zwave.test_network
