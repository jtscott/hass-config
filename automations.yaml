- id: '1589125991236'
  alias: Certificate Renewal
  description: ''
  trigger:
  - below: '11'
    entity_id: sensor.cert_expiry_home_eatsleepbreach_ca
    platform: numeric_state
  condition: []
  action:
  - data:
      addon: core_letsencrypt
    service: hassio.addon_start
- id: '1590940754797'
  alias: Cameras - Re-enable after 1 Hour
  description: ''
  trigger:
  - entity_id: input_boolean.camera_alerts
    platform: state
    to: 'off'
  - entity_id: input_select.camera_person_alerts
    platform: state
    to: Front Door
  - entity_id: input_select.camera_person_alerts
    platform: state
    to: Back Door
  condition: []
  action:
  - delay: 02:00:00
  - data: {}
    entity_id: input_boolean.camera_alerts
    service: input_boolean.turn_on
  - data:
      option: Enabled
    entity_id: input_select.camera_person_alerts
    service: input_select.select_option
- id: '1590940832684'
  alias: Cameras - Input Boolean - Turn Off
  description: ''
  trigger:
  - entity_id: input_boolean.camera_alerts
    platform: state
    to: 'off'
  condition: []
  action:
  - data:
      option: Disabled
    entity_id: input_select.camera_motion_alerts
    service: input_select.select_option
  - data:
      option: Disabled
    entity_id: input_select.camera_person_alerts
    service: input_select.select_option
- id: '1590940940768'
  alias: Cameras - Input Boolean - Turn Off
  description: ''
  trigger:
  - entity_id: input_boolean.camera_alerts
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      option: Enabled
    entity_id: input_select.camera_person_alerts
    service: input_select.select_option
