homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data
  elevation: !secret elevation
  # 'metric' for the metric system, 'imperial' for the imperial system
  unit_system: metric
  #http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Edmonton
  #customize must nested within homeassistant entity
  customize: !include customize.yaml
  packages: !include_dir_named packages

# Enables the frontend
frontend:
  javascript_version: latest
http:
  base_url: !secret base_url
  cors_allowed_origins:
    - !secret base_origin
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret trusted_proxy

###########################################
# Core Components
###########################################
config:
sun:
discovery:
  ignore:
    - plex_mediaserver
    - igd
    - google_cast
    - belkin_wemo
system_health:
history: !include history.yaml
logbook: !include logbook.yaml
recorder: !include recorder.yaml
logger:
  default: warning
updater:
  include_used_components: true
tts:
  - platform: google_translate

###########################################
# Includes
###########################################
alert: !include alert.yaml
automation old: !include_dir_merge_list automation
automation: !include automations.yaml
binary_sensor: !include binary_sensor.yaml
camera: !include camera.yaml
device_tracker: !include device_tracker.yaml
group: !include_dir_merge_named groups
homekit: !include homekit.yaml
input_boolean: !include input_boolean.yaml
input_select: !include input_select.yaml
media_player: !include media_player.yaml
notify: !include notify.yaml
script: !include scripts.yaml
sensor: !include_dir_merge_list sensor
switch: !include switch.yaml
zone: !include zone.yaml

###########################################
# Panels
###########################################
panel_custom:
  - name: zwavegraph2
    sidebar_title: Z-Wave Map
    sidebar_icon: mdi:access-point-network
    url_path: zwave   
    
###########################################
# Custom Updater
###########################################
custom_updater:
  track:
    - cards
  card_urls:
    - https://raw.githubusercontent.com/kalkih/mini-media-player/master/tracker.json
    - https://raw.githubusercontent.com/kalkih/simple-weather-card/master/tracker.json
    - https://raw.githubusercontent.com/kalkih/mini-graph-card/master/tracker.json

###########################################
# Z-Wave
# https://unix.stackexchange.com/questions/66901/how-to-bind-usb-device-under-a-static-name
###########################################
zwave:
  usb_path: /dev/serial/by-id/usb-0658_0200-if00
  network_key: !secret zwave_network_key

zha:
  usb_path: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE1964304-if00
  radio_type: deconz
  database_path: /config/zigbee.db
    
###########################################
# Third Party Platforms
###########################################
cast:
  media_player:
    - host: !secret google_home_office_ip
    - host: !secret google_home_master_bedroom_ip
    - host: !secret google_home_kitchen_ip
    - host: !secret google_home_living_room_ip
    - host: !secret google_home_theater_ip
    - host: !secret chomecast_audio_kitchen_ip
    - host: !secret chomecast_audio_master_bedroom_ip

cover:
  - platform: myq
    username: !secret email_account
    password: !secret myq_password
    type: chamberlain

ecobee:
  api_key: !secret ecobee_api

google_assistant: !include google_assistant.yaml

ifttt:
  key: !secret ifttt_api

mqtt:
    broker: !secret mqtt_host
    port: 1883
    username: homeassistant
    password: !secret mqtt_password
    discovery: true

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

remote:
  - platform: harmony
    name: 'Living Room'
    host: !secret harmony_ip

wemo:
  static:
    - !secret wemo_insight_ip
