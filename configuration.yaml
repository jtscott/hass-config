# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

homeassistant:
  customize: !include customize.yaml
  packages: !include_dir_named packages

# Enables the frontend
frontend:
  javascript_version: latest
  themes: !include_dir_merge_named themes/
http:
  base_url: !secret base_url
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  cors_allowed_origins:
    - !secret base_origin
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret trusted_proxy

###########################################
# Core Components
###########################################
config:
sun:
discovery:
  ignore:
    - plex_mediaserver
    - igd
    - google_cast
    - belkin_wemo
system_health:
mobile_app:
history: !include history.yaml
logbook: !include logbook.yaml
recorder: !include recorder.yaml
logger:
  default: warning
updater:
  reporting: false
  include_used_components: true
tts:
  - platform: google_translate

###########################################
# Includes
###########################################
alert: !include alert.yaml
automation old: !include_dir_merge_list automation
automation: !include automations.yaml
binary_sensor: !include binary_sensor.yaml
camera: !include camera.yaml
emulated_hue: !include emulated_hue.yaml
group: !include group.yaml
homekit: !include homekit.yaml
light: !include light.yaml
input_boolean: !include input_boolean.yaml
input_select: !include input_select.yaml
ios: !include ios.yaml
notify: !include notify.yaml
script: !include scripts.yaml
sensor: !include_dir_merge_list sensor
switch: !include switch.yaml

###########################################
# Panels & Weblinks
###########################################
panel_custom:
  - name: zwavegraph2
    sidebar_title: Z-Wave Map
    sidebar_icon: mdi:access-point-network
    url_path: zwave

panel_iframe:
  homebridge:
    title: 'Homebridge'
    url: !secret homebridge_url
    icon: mdi:home-automation
    
###########################################
# Home Assistant Community Store (HACS)
###########################################
hacs:
  token: !secret github_token
  theme: true

###########################################
# MQTT
###########################################
mqtt:
  discovery: true
  discovery_prefix: hass
  broker: !secret mqtt_host
  port: 1883
  username: home-assistant
  password: !secret mqtt_password
  # certificate: !secret ssl_ca
  # tls_insecure: true
  # tls_version: auto
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

###########################################
# Image Processing
###########################################
image_processing:
  - platform: amazon_rekognition
    aws_access_key_id: !secret aws_access_key_id
    aws_secret_access_key: !secret aws_secret_access_key
    region_name: us-west-2
    target: Person
    source:
      - entity_id: camera.front_door
      - entity_id: camera.back_door

###########################################
# Weather
###########################################
weather:
  - platform: darksky
    api_key: !secret darksky_api
  - platform: environment_canada
    station: !secret ec_station_id

###########################################
# Media Players
###########################################
cast:
  media_player:
    - host: !secret google_home_office_ip
    - host: !secret google_home_master_bedroom_ip
    - host: !secret google_home_kitchen_ip
    - host: !secret google_home_living_room_ip
    - host: !secret google_home_theater_ip
    - host: !secret chomecast_audio_kitchen_ip
    - host: !secret chomecast_audio_master_bedroom_ip

media_player:
  - platform: samsungtv
    host: !secret samsung_tv_ip
    name: UN65F8000
  - platform: mpd
    host: !secret advertise_ip
  - platform: androidtv
    host: !secret nvidia_shield_ip
    name: Nvidia Shield
    adb_server_ip: !secret advertise_ip

###########################################
# Device Tracker
###########################################
unifi:
  controllers:
    - host: !secret unifi_ip
      site: !secret unifi_site
      ssid_filter:
        - 'znqp'
        - 'znqp_iot'

device_tracker:
  - platform: trackr
    username: !secret email_account
    password: !secret trackr_password

###########################################
# Third Party Components
########################################### 
cover:
  - platform: myq
    username: !secret email_account
    password: !secret myq_password
    type: chamberlain

ecobee:
  api_key: !secret ecobee_api

google_assistant: !include google_assistant.yaml

ifttt:
  key: !secret ifttt_api

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

remote:
  - platform: harmony
    name: 'Living Room'
    host: !secret harmony_ip

wemo:
  static:
    - !secret wemo_insight_ip

withings:
  client_id: !secret withings_client_id
  client_secret: !secret withings_client_secret
  profiles:
    - !secret withings_profile_1