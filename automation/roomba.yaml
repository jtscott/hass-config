###########################################
# Roomba
###########################################
- alias: Roomba Schedule
  trigger:
    platform: time
    after: '08:30:00'
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: device_tracker.bobbiiphone_ip
        state: not_home
      - condition: state
        entity_id: device_tracker.family_devices
        state: not_home
  action:
    - service: switch.turn_on
      entity_id: switch.roomba
    - service: notify.pushover
      data:
        title: Roomba
        message: 'Cleaning started.'
        data:
          sound: cosmic

- alias: Roomba Stop
  trigger:
    platform: state
    entity_id: group.family_devices
    from: 'not_home'
    to: 'home'
  condition:
    - condition: state
      entity_id: switch.roomba
      state: 'on'
  action:
    - service: switch.turn_off
      entity_id: switch.roomba
    - service: notify.pushover
      data:
        title: Roomba
        message: 'Cleaning stopped.'
        data:
          sound: cosmic