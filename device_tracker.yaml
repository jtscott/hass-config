- platform: unifi
  host: !secret unifi_ip
  port: 8443
  username: !secret unifi_user
  password: !secret unifi_password
  verify_ssl: false
  detection_time: 60
  consider_home: 180
  ssid_filter:
    - 'znqp'
  new_device_defaults:
    track_new_devices: False
    

- platform: trackr
  username: !secret email_account
  password: !secret trackr_password