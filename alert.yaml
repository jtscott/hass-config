roomba_bin_full:
  name: Roomba's Bin is Full
  entity_id: sensor.roomba_bin_state_template
  state: 'Full'
  repeat: 240
  can_acknowledge: True
  notifiers:
    - pushover

scale_battery_low:
  name: Scale Battery is Low
  entity_id: binary_sensor.scale_battery_low
  state: 'True'
  repeat: 240
  can_acknowledge: True
  notifiers:
    - pushover
