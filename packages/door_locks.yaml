  - alias: Set Last Person to unlock with Keypad (Garage Door)
    initial_state: true
    trigger:
    - platform: template
      value_template: "{{ states('input_select.hass_status_for_garage_door_lock') == 'Unlocked with Code' }}"
    action:
    - delay:
