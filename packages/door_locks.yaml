      - platform: state
        to: 'Enabled'
        entity_id:
          - input_select.door_keypad_16_access_schedule
          - input_select.door_keypad_17_access_schedule
          - input_select.door_keypad_18_access_schedule
# This just sets the input boolean to a random number.  The code wont actually be set until you select the door switch you 
# want to use
    action:
      - service: input_text.set_value
        data_template:
          entity_id: >
                {% set object_id = trigger.to_state.entity_id %}
                {% set code_slot = "_".join(object_id.split("_")[3:-2]) %}
                {% set user_code_id = 'input_text.door_keypad_' ~ code_slot ~ '_code' %}
                {{ user_code_id }}
          value: '{{ range(1000, 9999) | random }}'

  - alias: Keypad clear code after one time use code is used for 16 through 18
    initial_state: true
# When the code from slots 16. 17 or 18 are used, this immediately runs the delete script, removing the code from all doors
# notice that the alarm level is used to determine which slot was used, make sure the names match your config.  Added condition
# for keypad unlock to keep codes from being deleted when set  (Yale Locks did this)
    trigger:
      - platform: numeric_state
        entity_id:
          - sensor.lock_front_door_deadbolt_alarm_level
          - sensor.lock_back_door_deadbolt_alarm_level
          - sensor.lock_garage_door_lock_alarm_level
        above: 15
        below: 19
    condition:
    - condition: and
      conditions:
        - condition: or
          conditions:
            - condition: template
              value_template: "{{ states('sensor.front_door_report').lower().startswith('keypad unlock') }}"
            - condition: template
              value_template: "{{ states('sensor.back_door_report').lower().startswith('keypad unlock') }}"
#            - condition: template
#              value_template: "{{ states('sensor.garage_door_report').lower().startswith('keypad unlock') }}"
        - condition: numeric_state
          entity_id: sensor.ha_runtime_in_minutes
          above: 1
    action:
      - service: script.turn_on
        data_template:
          entity_id: >
            {% set code_slot = trigger.to_state.state %}
            {{ 'script.door_keypad_' ~ code_slot ~ '_delete' }}
      - service: notify.pushover
        data:
          message: "door delete test "
          target:
          - Paul
          title: "Testing of delete script door keypad"

  - alias: Keypad clear code after one time use is set to disabled for 16 through 18
    initial_state: true
# This will also delete the code from all doors when you change the option from enabled to disabled
    trigger:
      - platform: state
        to: 'Disabled'
        entity_id:
          - input_select.door_keypad_16_access_schedule
          - input_select.door_keypad_17_access_schedule
          - input_select.door_keypad_18_access_schedule
    action:
      - service: script.turn_on
        data_template:
          entity_id: >
                {% set object_id = trigger.to_state.entity_id %}
                {% set code_slot = "_".join(object_id.split("_")[3:-2]) %}
                {% set script_to_run = 'script.door_keypad_' ~ code_slot ~ '_delete' %}
                {{ script_to_run }}

  - alias: "Garage Door Lock Remote Activity"
    initial_state: true
    # Any change in lock state, lock or unlock
    trigger:
      - platform: state
        entity_id: lock.lock_garage_door_lock
    # Ensure user code has not been entered
    condition:
      condition: state
      entity_id: sensor.garage_door_code_entered
      state: '0'
    # input_select is used for tracking
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.hass_status_for_garage_door_lock
          option: >
            {% if is_state("lock.lock_garage_door_lock", "locked") %}
              HA Lock
            {% else %}
              HA Unlock
            {% endif %}
            
  ## When door is locked and set to Auto Re-Lock, the lock state doesn't toggle when user codes are entered
  - alias: "Garage Lock Code Used"
    initial_state: true
    ## leaving a value of zero indicates a user code was entered
    trigger:
      - platform: state
        entity_id: sensor.garage_door_code_entered
        from: '0'
    action:
      - service: input_select.select_option
        data:
          entity_id: input_select.hass_status_for_garage_door_lock
          option: Unlocked with Code

# This automation will just set a a friendly name of whoever unlocked the door to input_text.front_door_code,  Use for other automations if you want.
  - alias: Set Last Person to unlock with Keypad (Front Door)
    initial_state: true
    trigger:
    - platform: template
      value_template: "{{ states('sensor.lock_front_door_deadbolt_alarm_type') | int == 19 }}"
    action:
    - delay:
        seconds: 1
    - service: input_text.set_value
      data_template:
        entity_id: input_text.front_door_code
        value: >
          {% set number = states('sensor.lock_front_door_deadbolt_alarm_level') %}
          {% set entity_id = 'input_text.door_keypad_' + number + '_name' %}
          {% set user = 'Master' if number == '0' else states(entity_id) %}
          {{ user }}

# This automation will just set a a friendly name of whoever unlocked the door to input_text.back_door_code,  Use for other automations if you want.
  - alias: Set Last Person to unlock with Keypad (Back Door)
    initial_state: true
    trigger:
    - platform: template
      value_template: "{{ states('sensor.lock_back_door_deadbolt_alarm_type') | int == 19 }}"
