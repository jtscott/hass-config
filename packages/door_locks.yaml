          {% set entity_id = 'input_text.door_keypad_' + number + '_name' %}
          {% set user = 'Master' if number == '0' else states(entity_id) %}
          {{ user }}

  - alias: Notify on Unlock
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.front_door_report,sensor.garage_door_report,sensor.back_door_report
    condition:
      condition: and
      conditions:
        - condition: template
