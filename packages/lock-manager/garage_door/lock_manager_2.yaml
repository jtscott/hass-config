
############  input_number:  #####################  
input_number:
  garage_door_accesscount_2:
    name: Access Count
    min: 0
    max: 100
    step: 1
    unit_of_measurement: "Openings Left"

#################  input_datetime:  ##############  
input_datetime:
  garage_end_date_2:
    name: 'End'
    has_time: false
    has_date: true
  garage_start_date_2:
    name: 'Start'
    has_time: false
    has_date: true


  garage_sun_start_date_2:
    name: 'Start'
    has_time: true
    has_date: false
  garage_sun_end_date_2:
    name: 'End'
    has_time: true
    has_date: false

  garage_mon_start_date_2:
    name: 'Start'
    has_time: true
    has_date: false
  garage_mon_end_date_2:
    name: 'End'
    has_time: true
    has_date: false

  garage_tue_start_date_2:
    name: 'Start'
    has_time: true
    has_date: false
  garage_tue_end_date_2:
    name: 'End'
    has_time: true
    has_date: false

  garage_wed_start_date_2:
    name: 'Start'
    has_time: true
    has_date: false
  garage_wed_end_date_2:
    name: 'End'
    has_time: true
    has_date: false

  garage_thu_start_date_2:
    name: 'Start'
    has_time: true
    has_date: false
  garage_thu_end_date_2:
    name: 'End'
    has_time: true
    has_date: false

  garage_fri_start_date_2:
    name: 'Start'
    has_time: true
    has_date: false
  garage_fri_end_date_2:
    name: 'End'
    has_time: true
    has_date: false

  garage_sat_start_date_2:
    name: 'Start'
    has_time: true
    has_date: false
  garage_sat_end_date_2:
    name: 'End'
    has_time: true
    has_date: false


####################  input_text:  ###############  
input_text:
  garage_door_name_2:
    name: 'Name'
  garage_door_pin_2:
    name: 'PIN'

#################  input_boolean: ################  
input_boolean:
  garage_door_notify_2:
    name: 'Notifications'
  garage_door_daterange_2:
    name: 'Use Date Range'
  garage_door_smtwtfs_2:
    name: 'Use SMTWTFS'
  garage_door_enabled_2:
    name: 'Enabled'
  garage_door_accesslimit_2:
    name: 'Limit Access Count'
    initial: off

  garage_sun_2:
    name: 'Sunday'
    initial: on

  garage_mon_2:
    name: 'Monday'
    initial: on

  garage_tue_2:
    name: 'Tuesday'
    initial: on

  garage_wed_2:
    name: 'Wednesday'
    initial: on

  garage_thu_2:
    name: 'Thursday'
    initial: on

  garage_fri_2:
    name: 'Friday'
    initial: on

  garage_sat_2:
    name: 'Saturday'
    initial: on

################  binary_sensor: #################  
binary_sensor:

- platform: template
  sensors:

    garage_door_enabled_2:
      value_template: "{{ is_state('input_boolean.garage_door_enabled_2', 'on') }}"

    garage_door_daterange_2:
      value_template: "{{ ((is_state('input_boolean.garage_door_daterange_2', 'off') or (states.input_datetime.start_date_2.attributes.timestamp| int | timestamp_custom('%Y%m%d', False)|int)|string <= now().strftime('%Y%m%d')) and (states.input_datetime.end_date_2.attributes.timestamp| int | timestamp_custom('%Y%m%d', False)|int)|string >=  now().strftime('%Y%m%d'))}}"

    garage_sun_2:
      value_template: "{{ ((is_state('input_boolean.garage_sun_2', 'on'))) and (now().strftime('%A') == 'Sunday') and ((states.input_datetime.garage_sun_start_date_2.state  == states.input_datetime.garage_sun_end_date_2.state) or ((states.input_datetime.garage_sun_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.garage_sun_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"

    garage_mon_2:
      value_template: "{{ ((is_state('input_boolean.garage_mon_2', 'on'))) and (now().strftime('%A') == 'Monday') and ((states.input_datetime.garage_mon_start_date_2.state  == states.input_datetime.garage_mon_end_date_2.state) or ((states.input_datetime.garage_mon_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.garage_mon_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"

    garage_tue_2:
      value_template: "{{ ((is_state('input_boolean.garage_tue_2', 'on'))) and (now().strftime('%A') == 'Tuesday') and ((states.input_datetime.garage_tue_start_date_2.state  == states.input_datetime.garage_tue_end_date_2.state) or ((states.input_datetime.garage_tue_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.garage_tue_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"

    garage_wed_2:
      value_template: "{{ ((is_state('input_boolean.garage_wed_2', 'on'))) and (now().strftime('%A') == 'Wednesday') and ((states.input_datetime.garage_wed_start_date_2.state  == states.input_datetime.garage_wed_end_date_2.state) or ((states.input_datetime.garage_wed_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.garage_wed_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"

    garage_thu_2:
      value_template: "{{ ((is_state('input_boolean.garage_thu_2', 'on'))) and (now().strftime('%A') == 'Thursday') and ((states.input_datetime.garage_thu_start_date_2.state  == states.input_datetime.garage_thu_end_date_2.state) or ((states.input_datetime.garage_thu_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.garage_thu_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"

    garage_fri_2:
      value_template: "{{ ((is_state('input_boolean.garage_fri_2', 'on'))) and (now().strftime('%A') == 'Friday') and ((states.input_datetime.garage_fri_start_date_2.state  == states.input_datetime.garage_fri_end_date_2.state) or ((states.input_datetime.garage_fri_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.garage_fri_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"

    garage_sat_2:
      value_template: "{{ ((is_state('input_boolean.garage_sat_2', 'on'))) and (now().strftime('%A') == 'Saturday') and ((states.input_datetime.garage_sat_start_date_2.state  == states.input_datetime.garage_sat_end_date_2.state) or ((states.input_datetime.garage_sat_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.garage_sat_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"


    garage_smtwtfs_2:
      friendly_name: "Status"
      value_template: >-
         {{
            is_state('binary_sensor.garage_sun_2', 'on')  or  
            is_state('binary_sensor.garage_mon_2', 'on')  or  
            is_state('binary_sensor.garage_tue_2', 'on')  or  
            is_state('binary_sensor.garage_wed_2', 'on')  or  
            is_state('binary_sensor.garage_thu_2', 'on')  or  
            is_state('binary_sensor.garage_fri_2', 'on')  or  
            is_state('binary_sensor.garage_sat_2', 'on')   
         }}

    
    garage_access_count_2:
      friendly_name: "Access Count"
      value_template: >-
         {{
            (is_state('input_boolean.garage_door_accesslimit_2', 'off'))  or  
            (states.input_number.garage_door_accesscount_2.state | int > 0)
         }}


    garage_door_active_2:
      friendly_name: "Status"
      value_template: >-
         {{
            is_state('binary_sensor.garage_door_enabled_2', 'on')  and  
            is_state('binary_sensor.garage_access_count_2', 'on')  and  
            is_state('binary_sensor.garage_door_daterange_2', 'on') and
            is_state('binary_sensor.garage_smtwtfs_2', 'on')  
         }}
      device_class: connectivity