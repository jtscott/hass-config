####################  input_text:  ###############  
input_text:
  front_door_name_2:
    name: 'Name'
  front_door_pin_2:
    name: 'PIN'

#################  input_boolean: ################  
input_boolean:
  front_door_notify_2:
    name: 'Notifications'
  front_door_daterange_2:
    name: 'Use Date Range'
  front_door_smtwtfs_2:
    name: 'Use SMTWTFS'
  front_door_enabled_2:
    name: 'Enabled'
  front_door_accesslimit_2:
    name: 'Limit Access Count'
    initial: off

  front_sun_2:
    name: 'Sunday'
    initial: on

  front_mon_2:
    name: 'Monday'
    initial: on

  front_tue_2:
    name: 'Tuesday'
    initial: on

  front_wed_2:
    name: 'Wednesday'
    initial: on

  front_thu_2:
    name: 'Thursday'
    initial: on

  front_fri_2:
    name: 'Friday'
    initial: on

  front_sat_2:
    name: 'Saturday'
    initial: on

################  binary_sensor: #################  
binary_sensor:

- platform: template
  sensors:

    front_door_enabled_2:
      value_template: "{{ is_state('input_boolean.front_door_enabled_2', 'on') }}"

    front_door_daterange_2:
      value_template: "{{ ((is_state('input_boolean.front_door_daterange_2', 'off') or (states.input_datetime.start_date_2.attributes.timestamp| int | timestamp_custom('%Y%m%d', False)|int)|string <= now().strftime('%Y%m%d')) and (states.input_datetime.end_date_2.attributes.timestamp| int | timestamp_custom('%Y%m%d', False)|int)|string >=  now().strftime('%Y%m%d'))}}"

    front_sun_2:
      value_template: "{{ ((is_state('input_boolean.front_sun_2', 'on'))) and (now().strftime('%A') == 'Sunday') and ((states.input_datetime.front_sun_start_date_2.state  == states.input_datetime.front_sun_end_date_2.state) or ((states.input_datetime.front_sun_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.front_sun_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"

    front_mon_2:
      value_template: "{{ ((is_state('input_boolean.front_mon_2', 'on'))) and (now().strftime('%A') == 'Monday') and ((states.input_datetime.front_mon_start_date_2.state  == states.input_datetime.front_mon_end_date_2.state) or ((states.input_datetime.front_mon_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.front_mon_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"

    front_tue_2:
      value_template: "{{ ((is_state('input_boolean.front_tue_2', 'on'))) and (now().strftime('%A') == 'Tuesday') and ((states.input_datetime.front_tue_start_date_2.state  == states.input_datetime.front_tue_end_date_2.state) or ((states.input_datetime.front_tue_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.front_tue_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"

    front_wed_2:
      value_template: "{{ ((is_state('input_boolean.front_wed_2', 'on'))) and (now().strftime('%A') == 'Wednesday') and ((states.input_datetime.front_wed_start_date_2.state  == states.input_datetime.front_wed_end_date_2.state) or ((states.input_datetime.front_wed_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.front_wed_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"

    front_thu_2:
      value_template: "{{ ((is_state('input_boolean.front_thu_2', 'on'))) and (now().strftime('%A') == 'Thursday') and ((states.input_datetime.front_thu_start_date_2.state  == states.input_datetime.front_thu_end_date_2.state) or ((states.input_datetime.front_thu_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.front_thu_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"

    front_fri_2:
      value_template: "{{ ((is_state('input_boolean.front_fri_2', 'on'))) and (now().strftime('%A') == 'Friday') and ((states.input_datetime.front_fri_start_date_2.state  == states.input_datetime.front_fri_end_date_2.state) or ((states.input_datetime.front_fri_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.front_fri_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"

    front_sat_2:
      value_template: "{{ ((is_state('input_boolean.front_sat_2', 'on'))) and (now().strftime('%A') == 'Saturday') and ((states.input_datetime.front_sat_start_date_2.state  == states.input_datetime.front_sat_end_date_2.state) or ((states.input_datetime.front_sat_start_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string <= now().strftime('%H%M') and (states.input_datetime.front_sat_end_date_2.attributes.timestamp| int | timestamp_custom('%H%M', False)|int)|string >= now().strftime('%H%M'))) }}"


    front_smtwtfs_2:
      friendly_name: "Status"
      value_template: >-
         {{
            is_state('binary_sensor.front_sun_2', 'on')  or  
            is_state('binary_sensor.front_mon_2', 'on')  or  
            is_state('binary_sensor.front_tue_2', 'on')  or  
            is_state('binary_sensor.front_wed_2', 'on')  or  
            is_state('binary_sensor.front_thu_2', 'on')  or  
            is_state('binary_sensor.front_fri_2', 'on')  or  
            is_state('binary_sensor.front_sat_2', 'on')   
         }}

    
    front_access_count_2:
      friendly_name: "Access Count"
      value_template: >-
         {{
            (is_state('input_boolean.front_door_accesslimit_2', 'off'))  or  
            (states.input_number.front_door_accesscount_2.state | int > 0)
         }}


    front_door_active_2:
      friendly_name: "Status"
      value_template: >-
         {{
            is_state('binary_sensor.front_door_enabled_2', 'on')  and  
            is_state('binary_sensor.front_access_count_2', 'on')  and  
            is_state('binary_sensor.front_door_daterange_2', 'on') and
            is_state('binary_sensor.front_smtwtfs_2', 'on')  
         }}
      device_class: connectivity