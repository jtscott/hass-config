###########################################
# Window Sensors
###########################################
-  platform: template
   sensors:
     battery_dining_room_window:
       value_template: '{{ state_attr("binary_sensor.dining_room_window","battery_level")|round }}'
       friendly_name: "Dining Room Window Battery"
       unit_of_measurement: '%'
       device_class: battery

