###########################################
# Room Sensors
###########################################
- platform: template
  sensors:
    master_bedroom_occupancy:
        value_template: >-
          {%- if is_state("binary_sensor.master_bedroom_occupancy", "on") %}
              Occupied
          {%- elif is_state("binary_sensor.master_bedroom_occupancy", "off") %}
              Unoccupied
          {%- else %}
              None
          {%- endif %}
        icon_template: >-
          {%- if is_state("binary_sensor.master_bedroom_occupancy", "on") %}
              mdi:run-fast
          {%- elif is_state("binary_sensor.master_bedroom_occupancy", "off") %}
              mdi:run
          {%- else %}
              None
          {%- endif %}

