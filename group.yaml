###########################################
# Device Tracker
###########################################
family_devices:
  - person.jared
  - person.brittany

###########################################
# Lights
###########################################
inside_lights:
  name: "Inside Lights"
  entities:
    - light.office
    - light.office_lamp
    - light.island
    - switch.kitchen_light
    - light.dining_room
    - switch.basement_stairs
    - light.theater
    - light.library
    - light.bedroom_lamp

outside_lights:
  name: "Outside Lights"
  entities:
    - switch.front_door
    - light.front_porch
    - switch.back_door
    - switch.garage_exterior_lights

###########################################
# Locks
########################################### 
locks:
  name: "Locks"
  entities:
    - lock.back_door_lock
    - lock.front_door_lock
    - lock.garage_door_lock

###########################################
# Alarm Sensors
########################################### 
alarm_sensors:
  name: "Alarm Sensors"
  entities:
    - binary_sensor.front_door
    - binary_sensor.back_door
    - binary_sensor.theatre_window
    - binary_sensor.guest_bedroom_window

###########################################
# Occupancy
###########################################
binary_occupancy:
  entities:
  - binary_sensor.master_bedroom_occupancy
  - binary_sensor.master_bathroom_occupancy
  - binary_sensor.theater_occupancy
  - binary_sensor.office_occupancy
  - binary_sensor.living_room_occupancy
  - binary_sensor.guest_bedroom_occupancy

###########################################
# Windows
###########################################
all_windows:
  - binary_sensor.office_window
  - binary_sensor.dining_room_window
  - binary_sensor.living_room_window_left
  - binary_sensor.living_room_window_right
  - binary_sensor.master_bedroom_window
  - binary_sensor.library_window
  - binary_sensor.theatre_window
  - binary_sensor.guest_bedroom_window

upstairs_windows:
  name: "Upstairs Windows"
  entities:
  - binary_sensor.master_bedroom_window
  - binary_sensor.library_window

main_foor_windows:
  name: "Main Floor Windows"
  entities:
  - binary_sensor.office_window
  - binary_sensor.dining_room_window
  - binary_sensor.living_room_window_left
  - binary_sensor.living_room_window_right

basement_windows:
  name: "Basement Windows"
  entities:
  - binary_sensor.theatre_window
  - binary_sensor.guest_bedroom_window
  
main_and_basement_windows:
  name: "Temperature Control Windows"
  entities:
  - binary_sensor.theatre_window
  - binary_sensor.guest_bedroom_window
  - binary_sensor.office_window
  - binary_sensor.dining_room_window
  - binary_sensor.living_room_window_left
  - binary_sensor.living_room_window_right