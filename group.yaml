###########################################
# Device Tracker
###########################################
family_devices:
  - person.jared
  - person.brittany

###########################################
# Lights
###########################################
inside_lights:
  name: "Inside Lights"
  entities:
    - light.office
    - light.island
    - switch.kitchen_light
    - switch.basement_stairs
    - light.dining_room
    - light.theater

outside_lights:
  name: "Outside Lights"
  entities:
    - switch.front_door
    - switch.back_door
    - switch.garage_exterior_lights

###########################################
# Locks
########################################### 
locks:
  name: "Locks"
  entities:
    - lock.back_door
    - lock.front_door
    - lock.garage_door

###########################################
# Alarm Sensors
########################################### 
alarm_sensors:
  name: "Alarm Sensors"
  entities:
    - binary_sensor.front_door
    - binary_sensor.back_door
    - binary_sensor.theatre_window
    - binary_sensor.guest_bedroom_window

###########################################
# Occupancy
###########################################
binary_occupancy:
  entities:
  - binary_sensor.master_bedroom_occupancy
  - binary_sensor.master_bathroom_occupancy
  - binary_sensor.theater_occupancy
  - binary_sensor.office_occupancy
  - binary_sensor.living_room_occupancy
  - binary_sensor.guest_bedroom_occupancy

###########################################
# Windows
###########################################
all_windows:
  - binary_sensor.office_window
  - binary_sensor.dining_room_window
  - binary_sensor.master_bedroom_window