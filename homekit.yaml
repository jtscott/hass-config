auto_start: false
filter:
  include_entities:
    - switch.front_door
    - switch.back_door
    - switch.kitchen_light
    - switch.theater_outlet_1
    - switch.wemo_outlet_1
    - switch.basement_stairs
    - switch.garage_exterior_lights
    - light.island
    - light.dining_room
    - light.office
    - light.theater
    - light.garage_lights
    - lock.front_door_lock
    - lock.back_door_lock
    - lock.garage_door_lock
    - cover.garage
entity_config:
  lock.lock_front_door_lock:
    linked_battery_sensor: sensor.battery_front_door_lock
    low_battery_threshold: 31
  lock.lock_back_door_lock:
    linked_battery_sensor: sensor.battery_back_door_lock
    low_battery_threshold: 31
  lock.lock_garage_door_lock:
    linked_battery_sensor: sensor.battery_garage_lock
    low_battery_threshold: 31