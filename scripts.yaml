'1523136244144':
  alias: Fido
  sequence:
  - data:
      entity_id: switch.amp
    service: switch.turn_on
  - data:
      volume_level: 1
    service: media_player.volume_set
  - data:
      media_content_id: https://home.eatsleepbreach.ca/local/bullmastiff.mp3
      media_content_type: audio/mp4
    service: media_player.play_media
  - delay: '120'
  - data:
      volume_level: 0.35
    service: media_player.volume_set
